
<a class="ticket-preview" href="#" (click)="select(ticket.id)">
    <div class="ticket-number">
        <div>Ticket</div>
        <div>{{ticket.id}}</div>
    </div>
    <div class="ordered">{{ticket.type}}</div>
    <small class="customer">Customer Id: {{ticket.customerId}}</small>
    <div class="size">
        <div>Size</div> 
        {{ticket.size}}
    </div>
</a>
