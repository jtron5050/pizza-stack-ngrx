

<a class="ticket-preview">
    <div class="ticket-number">
        <small>Ticket</small>
        <div>{{ticket.id}}</div>
    </div>
    <div class="ordered">{{ticket.type}}</div>
    <small class="customer">Customer: {{ticket.customer.name | titlecase}}</small>
    <div class="size">
        {{ticket.size}}
    </div>
    <div class="state">{{ticket.state | uppercase}}</div>
</a>
